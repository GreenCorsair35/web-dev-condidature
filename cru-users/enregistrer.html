<!DOCTYPE html>
<html>

<head>
	<!--Import Google Icon Font-->
	<link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
	<!--Import materialize.css-->
	<!-- <link type="text/css" rel="stylesheet" href="css/materialize.min.css" media="screen,projection" /> -->

	<!--Let browser know website is optimized for mobile-->
	<meta name="viewport" content="width=device-width, initial-scale=1.0" />

	<!-- Compiled and minified CSS -->
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">

	<!-- Compiled and minified JavaScript -->
	<script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>

	<!-- Compiled and minified JQuery -->
	<!-- <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script> -->
</head>

<body>
	<div class="container">
		<h4 style="text-align: center;">Create User</h4>
		<form class="col s12" action="createUser.php" method="post">
			<div class="row">
				<div class="input-field col s12">
					<i class="material-icons prefix">account_circle</i>
					<input id="username" type="text" class="validate" name="username">
					<label for="username">Nom d'utilisateur</label>
				</div>
			</div>
			<div class="row">
				<div class="input-field col s12">
					<i class="material-icons prefix">email</i>
					<input id="email" type="email" class="validate" name="email">
					<label for="email">Email</label>
					<span class="helper-text" data-error="wrong" data-success="right">toto@example.com</span>
				</div>
			</div>
			<div class="row">
				<div class="input-field col s12">
					<i class="material-icons prefix">lock</i>
					<input id="password" type="password" class="validate" name="password">
					<label for="password">Password</label>
				</div>
			</div>
			<div class="row">
				<div class="input-field col s12">
					<i class="material-icons prefix">group_add</i>
					<select multiple name="roles[]">
						<option value="" disabled>Choose your option</option>
						<option value="user">ROLE_USER</option>
						<option value="superuser">ROLE_SUPERUSER</option>
						<option value="admin">ROLE_ADMIN</option>
						<option value="new">ROLE_NEW</option>
					</select>
					<label>Roles</label>
				</div>
			</div>
			<div class="row right">
				<input class="waves-effect waves-light btn" type="submit" value="S'enregister" />
			</div>
		</form>
	</div>

	<!--JavaScript at end of body for optimized loading-->
	<!-- <script type="text/javascript" src="js/materialize.min.js"></script> -->
	<script>
		document.addEventListener('DOMContentLoaded', function() {
			var elems = document.querySelectorAll('select');
			var instances = M.FormSelect.init(elems);
		});
	</script>
</body>

</html>
